<html>

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HW1 / Checkout </title>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/payment.css"/>

    </head>

    <body>
        <div class="container">
            <h1 style="text-align: center;">TeamTaub Gaming Plans</h1>
            <h3 style="text-align: center;" id="plan-id">  </h3>
        </div>


    <div class="creditCardForm shadow-border">
        <div class="heading">
        <h1>Confirm Purchase - Checkout</h1>
        </div>

        <div class="payment">
        <form action="confirm_payment.html" id="con">

        <!--    Card holder name    -->
        <div class="form-group owner">
        <label for="owner">Owner</label>
        <input type="text" class="form-control" id="owner" required>
        </div>

        <!--    CVV    -->
        <div class="form-group CVV">
        <label for="cvv">CVV</label>
        <input type="tel" inputmode="numeric" class="form-control" pattern="[0-9]{3}" id="cvv" maxlength="3" maxlength="3" placeholder=0 required>
        </div>

        <!--    Card nuimber    -->
        <div class="form-group" id="card-number-field">
        <label for="cardNumber">Card Number</label>
        <input type="tel" inputmode="numeric" class="form-control" id="cardNumber" maxlength="16" minlength="16" required>
        </div>

        <!--    Card Expiration Date    -->
        <div class="form-group" id="expiration-date">
        <label>Expiration Date</label>
        <select id="month" required>
        <option value=1>January</option>
        <option value=2>February </option>
        <option value=3>March</option>
        <option value=5>April</option>
        <option value=5>May</option>
        <option value=6>June</option>
        <option value=7>July</option>
        <option value=8>August</option>
        <option value=9>September</option>
        <option value=10>October</option>
        <option value=11>November</option>
        <option value=12>December</option>
        </select>
        <select id="years" required>
        </select>
        </div>


        <div class="form-group" id="credit_cards">
        <img src="assets/images/visa.jpg" id="visa">
        <img src="assets/images/mastercard.jpg" id="mastercard">
        <img src="assets/images/amex.jpg" id="amex">
        </div>

        <div class="form-group" id="pay-now">
        <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
        </div>

        </form>
        </div>
        </div>
    <script type="module" src="../assets/js/payment.js"></script>
    </body>
</html>
